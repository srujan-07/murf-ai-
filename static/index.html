<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days of Voice Agents - Day 1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .day-badge {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #5a6fd8;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
            min-height: 50px;
            text-align: left;
        }
        #audio-player {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        #audio-player h3 {
            margin-top: 0;
            color: #495057;
        }
        #audio-link {
            word-break: break-all;
            font-family: 'Courier New', monospace;
            background: #ffffff;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            display: inline-block;
            max-width: 100%;
            text-decoration: none;
            color: #0066cc;
            font-size: 14px;
            line-height: 1.4;
        }
        #audio-link:hover {
            background: #e9ecef;
            text-decoration: underline;
        }
        .url-container {
            text-align: left;
            margin-top: 10px;
        }
        .url-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #495057;
        }
        #tts-input {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        #tts-text {
            width: 100%;
            height: 80px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        #tts-text:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
        }
        #voice-select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 14px;
            background: white;
            min-width: 200px;
        }
        #voice-select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
        }
        .microphone {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="microphone">ðŸŽ¤</div>
        <h1>Voice Agents Project</h1>
        <div class="day-badge">Day 1: Project Setup</div>
        
        <div class="status">
            <strong>Status:</strong> <span id="status">Connecting...</span>
        </div>
        
        <div>
            <button onclick="checkHealth()">Check Backend Health</button>
            <button onclick="getVoiceAgents()">Get Voice Agents</button>
            <button onclick="testTTS()">ðŸŽ¤ Test TTS</button>
        </div>
        
        <div id="tts-input" style="display: none;">
            <h4 style="margin-top: 0; color: #495057;">ðŸŽ¤ Text-to-Speech Generator</h4>
            <textarea id="tts-text" placeholder="Enter text to convert to speech..."></textarea>
            <br><br>
            <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
                <select id="voice-select">
                    <option value="en-US-natalie">Natalie (US Female)</option>
                    <option value="en-US-davis">Davis (US Male)</option>
                    <option value="en-US-jane">Jane (US Female)</option>
                    <option value="en-US-mike">Mike (US Male)</option>
                    <option value="en-UK-emma">Emma (UK Female)</option>
                </select>
                <button onclick="generateTTS()">ðŸ”Š Generate Audio</button>
            </div>
        </div>
        
        <div id="audio-player" style="margin: 20px 0; display: none;">
            <h3>ðŸŽµ Generated Audio:</h3>
            <audio id="audio-element" controls style="width: 100%; margin-bottom: 15px;">
                Your browser does not support the audio element.
            </audio>
            
            <div class="url-container">
                <span class="url-label">ðŸ”— Audio URL:</span>
                <a id="audio-link" href="" target="_blank">Click to download or play in new tab</a>
            </div>
        </div>
        
        <div id="response">
            <em>Click a button to test the backend connection...</em>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
