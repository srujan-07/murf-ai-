<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days of Voice Agents - Day 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .day-badge {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #5a6fd8;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 10px;
            min-height: 50px;
            text-align: left;
        }
        
        /* Day 3 Specific Styles */
        #tts-interface {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            text-align: left;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ced4da;
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        #text-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        #voice-selector {
            padding: 12px 15px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            min-width: 200px;
            cursor: pointer;
        }
        
        #voice-selector:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
        }
        
        #submit-btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        #submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #audio-section {
            background: #e8f5e8;
            border: 1px solid #c3e6c3;
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            text-align: left;
        }
        
        #audio-player {
            width: 100%;
            height: 50px;
            margin: 15px 0;
            border-radius: 8px;
        }
        
        .audio-info {
            margin-top: 15px;
        }
        
        .url-display {
            background: white;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
            color: #495057;
        }
        
        .additional-controls {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        
        .additional-controls button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 14px;
        }
        .microphone {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="microphone">üé§</div>
        <h1>Voice Agents Project</h1>
        <div class="day-badge">Day 4: Echo Bot Complete</div>
        
        <div class="status">
            <strong>Status:</strong> <span id="status">Ready to generate speech</span>
        </div>
        
        <!-- Day 3: Main TTS Interface -->
        <div id="tts-interface">
            <h4 style="margin-bottom: 15px; color: #495057;">üé§ Enter Text to Convert to Speech</h4>
            
            <div class="input-group">
                <textarea 
                    id="text-input" 
                    placeholder="Type your text here... (e.g., 'Hello! Welcome to Day 3 of the Voice Agents challenge!')"
                    rows="4"></textarea>
                
                <div class="controls">
                    <select id="voice-selector">
                        <option value="en-US-natalie">Natalie (US Female)</option>
                        <option value="en-US-davis">Davis (US Male)</option>
                        <option value="en-US-jane">Jane (US Female)</option>
                        <option value="en-US-mike">Mike (US Male)</option>
                        <option value="en-UK-emma">Emma (UK Female)</option>
                    </select>
                    
                    <button id="submit-btn" onclick="generateAndPlayAudio()">
                        üîä Generate & Play Audio
                    </button>
                </div>
            </div>
        </div>
        <!-- Day 4: Echo Bot Section -->
        <div id="echo-bot-section" style="background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 15px; padding: 25px; margin: 25px 0; text-align: left;">
            <h1 style="font-size: 2em; color: #667eea; margin-bottom: 15px;">Echo Bot</h1>
            <p style="color: #495057; margin-bottom: 15px;">Record your voice and play it back instantly!</p>
            <div class="echo-controls" style="display: flex; gap: 15px; margin-bottom: 20px;">
                <button id="start-record-btn" onclick="startRecording()">üéôÔ∏è Start Recording</button>
                <button id="stop-record-btn" onclick="stopRecording()" disabled>‚èπÔ∏è Stop Recording</button>
            </div>
            <div id="echo-audio-section" style="display: none;">
                <h4 style="color: #495057;">üîä Playback</h4>
                <audio id="echo-audio-player" controls style="width: 100%; height: 50px; margin: 15px 0; border-radius: 8px;"></audio>
            </div>
            <div id="echo-status" style="margin-top: 10px; color: #495057;"></div>
        </div>
        
        <!-- Audio Player Section -->
        <div id="audio-section" style="display: none;">
            <h4 style="color: #495057;">üéµ Generated Audio</h4>
            <audio id="audio-player" controls preload="none">
                Your browser does not support the audio element.
            </audio>
            <div class="audio-info">
                <p><strong>Audio URL:</strong></p>
                <div class="url-display" id="audio-url-display">Generating...</div>
            </div>
        </div>
        
        <!-- Additional Controls -->
        <div class="additional-controls">
            <button onclick="checkHealth()">Check API Health</button>
            <button onclick="getVoiceAgents()">Get Voice Agents Info</button>
        </div>
        
        <div id="response">
            <em>Click a button to test the backend connection...</em>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
